<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 375 * 100 + "px";
    </script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<style>
    .fade-enter {
        opacity: 0;
    }
    
    .fade-enter-active {

    }
    
    .fade-enter-to {
        opacity: 1;
    }
</style>

<body>
    <div id="app"></div>
    <template id="tem">

        <header class="header">
           <span></span>
           <span>京东</span>
           <span>1</span>
        </header>
        <transition name='fade' enter-active-class='animated bounce'>
        <section class="main" v-if='state'>
            <div class="info">
                <ul>
                    <li><input type="text" placeholder="请输入验证码" v-model.lazy='text1'><span>LABj</span></li>

                    </li>

            el: "#app",

            },
            template: "#tem",
            components: {
                Com: {
                    template: "#com",
                    data() {
                        return {
                            text1: '',
                            text2: '',
                            text3: '',
                            text4: '',
                            state: true
                        }
                    },
                    methods: {
                        fn() {
                            console.log(this.text1);
                            console.log(this.text2);
                            console.log(this.text3);
                            console.log(this.text4);

                        fnn() {
                            this.state = !this.state;
                        }
                    }
                }
            }
        })

</html>
