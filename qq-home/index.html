<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
</head>

<body>
    <div class="wrap" id='app'>
        <header>
            <p><input type="text" value='搜索'></p>
            <h3>看看手机里那些人再用qq</h3>
        </header>
        <section>
            <div class="sec_one" v-for='i in data'>
                <dl>
                    <dt><img :src="i.img" alt=""></dt>
                    <dd>
                        <p><span>{{i.name}}</span><span>{{i.time}}</span></p>
                        <p>{{i.con}}</p>
                    </dd>
                </dl>
            </div>
        </section>
        <footer>
            <ul>
                <li><i class='iconfont icon-xiaoxi'></i><span>消息</span></li>
                <li><i class='iconfont icon-yonghu'></i><span>联系人</span></li>
                <li><i class='iconfont icon-erji'></i><span>动态</span></li>
            </ul>
        </footer>
    </div>
    <script src='vue.min.js'></script>
    <script src='jquery-1.8.3.min.js'></script>
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 7.5 + 'px';
        window.onresize = function() {
            document.documentElement.style.fontSize = window.innerWidth / 7.5 + 'px';
        }
        var vm = new Vue({
            el: '#app',
            data: {
                data: ''
            },
            created() {
                $.ajax({
                    url: 'http://127.0.0.1:9990/some',
                    method: 'GET',
                    success: function(data) {
                        vm.data = data;
                        console.log(data)
                    }
                })
            }
        })
    </script>
</body>

</html>
